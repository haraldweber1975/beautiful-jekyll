---
title: Harald Weber
timezone: Europe/Berlin
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    comments: true
    social-share: true
- scope:
    path: ''
  values:
    layout: page
    show-avatar: true
url: https://haraldweber.net
baseurl: ''
description: Website of Harald Weber, Illertissen, working for Teva ratiopharm since
  2000
navbar-links:
  About Me: aboutme
  Links:
  - Beautiful Jekyll: http://deanattali.com/beautiful-jekyll/
  - Learn markdown: http://www.markdowntutorial.com/
  - GitHub Pages: https://pages.github.com/
  Tag Index: "./tags/"
nav-search: search
avatar: "/img/harry.jpeg"
author:
  name: Harald Weber
social-network-links:
  twitter: harry_1975
  instagram: harald459
  steam: hweber
  linkedin: harald-weber-2ba872125
  rss: false
share-links-active:
  twitter: true
  instagram: true
  facebook: false
  google: false
  linkedin: true
url-pretty: haraldweber.net
google_analytics: UA-124499015-1
disqus: haraldweber-net
excerpt_length: 50
title-separator: "----"
markdown: kramdown
highlighter: rouge
permalink: "/:year-:month-:day-:title/"
paginate: 5
kramdown:
  input: GFM
link-tags: true
exclude:
- CHANGELOG.md
- CNAME
- Dockerfile
- Gemfile
- Gemfile.lock
- LICENSE
- README.md
- Vagrantfile
prose:
  rooturl: _posts
  media: img
  ignore:
  - 404.html
  - LICENSE
  - feed.xml
  - _config.yml
  - "/_layouts"
  - "/_includes"
  - "/css"
  - "/img"
  - "/js"
  metadata:
    _posts:
    - name: layout
      field:
        element: hidden
        value: post
    - name: title
      field:
        element: text
        label: Post title
        placeholder: Title
        alterable: true
    - name: subtitle
      field:
        element: textarea
        label: Subtitle
        placeholder: A description of your post.
        alterable: true
    - name: date
      field:
        element: text
        label: Date
        help: Enter date of post.
        placeholder: yyyy-mm-dd
        alterable: true
    - name: image
      field:
        element: text
        label: Image
        help: Add a thumbnail image to your post.
        placeholder: Thumbnail
        alterable: true
    - name: published
      field:
        element: checkbox
        label: Publish
        help: Check to publish post, uncheck to hide.
plugins:
- jekyll-paginate
- jekyll-sitemap
- jemoji
